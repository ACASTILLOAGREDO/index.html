<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>El formulario e historia</h1>
    </header>
    <main>
        <div>   
            <h2>    
                Completa el formulario y podrás contar tu historia  
            </h2>
            <p>
                Recuerda que esto es con el fin de que puedas desahogarte libremente de todo lo que pasaste,
                ya que en muchos casos no le contamos a nadie.
            </p>
        </div>

        <form>  

            <div>               
                <input type="text" name="nombre" placeholder="Nombres"/>
            </div>

            <div>                   
                <input type="text" name="apellido" placeholder="Apellidos"/>
            </div>

            <div>                   
                <input type="number" name="edad" placeholder="Edad"/>
            </div>

            <div>                   
                <input type="text" name="lesion" placeholder="Tipo de lesión"/>
            </div>

            <div>                  
                <input type="text" name="historia" placeholder="Cuentanos aqui tu historia"/>
            </div>

            <button>ENVIAR HISTORIA</button>


        </form>

    </main>
</body>
</html>
